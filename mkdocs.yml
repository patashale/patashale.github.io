site_name: Patashale™
site_url: https://www.patashale.in
site_author: Pranam
site_description: Let's get educated for the present and the future.
theme:
  name: material
  language: en
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections


extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/patashale
      name: Patashale™ on LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/patashale
      name: Patashale™ on GitHub
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@patashale
      name: Patashale™ on Mastodon
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@patashale
      name: Patashale™ on YouTube

markdown_extensions: 
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Learn: 
    - Home: en/learn.md
    - Software:
      - Database:
        - Redis: learn-redis
        - MongoDB: learn-mongodb
        - PostgreSQL: learn-postgresql
      - DevOps:
        - OPA: learn-opa
        - Git: learn-git
        - Kubernetes: learn-kubernetes
        - OpenStack: learn-openstack
        - Podman: learn-podman
        - MAAS: learn-maas
        - Juju: learn-juju
        - Helm: learn-helm
      - Language:
        - Rust: learn-rust
        - Python: learn-python
        - Kotlin: learn-kotlin
        - Swift: learn-swift
      - Operating System:
        - Ubuntu: learn-ubuntu
      - DSA: learn-dsa
      - gRPC: learn-grpc
      - GraphQL: learn-graphql
      - Kafka: learn-kafka
      - Flink: learn-flink
      - IndiaStack: learn-indiastack
    - Hardware:
        - Arduino: learn-arduino
  - Products: en/products.md
  - Licenses: en/licenses.md
  - Policies: en/policies.md
  - Security: en/security.md
  - Legal: en/legal.md
  - Team: en/team.md
  - Careers: en/careers.md
  - Contact: en/contact.md
  - Press: en/press.md
  - Store: en/store.md
  - Contribute: en/contribute.md
  - Donate: en/donate.md
  

